<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Password reset - The Buddy System</title>
	<style type="text/css" media="screen">
	@import url(project.css);
	</style>
</head>
<body class="homePage">
	<header>
		<div class= "intro">
			<h1> The Buddy System </h1>
			<h4> An Internal Carpool Application</h4>
		</div>
	</header>
  <form>
    <div>
      <h3>Reset password for email@equifax.com</h3>
      <fieldset> 
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter New Password" name="password" required>

      <label for="confirmPassword"><b>Confirm Password</b></label>
      <input type="password" placeholder="Re-enter New Password" name="confirmPassword" required> 
      </fieldset>
      <button type="submit">Update Password</button>
    </div>
  </form>
</body>
</html>
