<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>The Buddy System</title>
	<style type="text/css" media="screen">
	@import url(project.css);
	</style>
</head>
<body class="homePage">
	<header>
		<div class= "intro">
			<h1> The Buddy System </h1>
			<h3> An Internal Carpool Application</h3>
			<div class="image">
				<img src="/content/carpool.png" alt="carpool"/>
			</div>
		</div>
	</header>
	

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="techinterns.github.io/content/avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id02" class="modal">

	<form class="modal-content" action="/action_page.php">
	<div class="imgcontainer">
		<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
	</div>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter First name" name="firstName" required>

      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" required>

      <label for="gender"><b>Gender</b></label>
      <select>
  	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="preferNotToAnswer">Prefer not to answer</option>
      </select>
      <br> <br>

      <label for="email"><b>Email ID</b></label>
      <input type="text" placeholder="Enter Email ID" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="confirmPassword"><b>Confirm Password</b></label>
      <input type="password" placeholder="Re-enter Password" name="confirmPassword" required>     

      <label for="contactNumber"><b>Contact Number</b></label>
      <input type="text" placeholder="Enter Contact Number" name="contactNumber" required>

      <label for="street"><b>Street Name</b></label>
      <input type="text" placeholder="Enter Street Name" name="street" required>

      <label for="city"><b>City Name</b></label>
      <input type="text" placeholder="Enter City Name" name="city" required>

      <label for="state"><b>State Name</b></label>
      <input type="text" placeholder="Enter State Name" name="state" required>

      <label for="zip"><b>ZIP Code</b></label>
      <input type="text" placeholder="Enter Zip Code" name="zip" required>

      <label for="work"><b>Work Location</b></label>
      <br>
      <form action="">
        <input type="radio" name="workLocation" value="westPortPlace"> West Port Place<br>
        <input type="radio" name="workLocation" value="ballDrive"> Ball Drive<br>
        <input type="radio" name="workLocation" value="riderTrial"> Rider Trail
      </form>
      <br> <br>

      <label for="genderPrefered"><b>Gender Prefered</b></label>
      <select>
  	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="both">Both</option>
      </select>
      <br> <br>


      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
var modal2 = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal2) {
        modal2.style.display = "none";
    }
}
</script>
	
	<footer>
		<div class="footer-content">
			<p class="credit"> &copy; Copyright 2018 Equifax Interns - Buddy System</p>
		</div>
	</footer>

</body>
</html>
