<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>The Buddy System</title>
	<style type="text/css" media="screen">
	@import url(project.css);
	</style>
</head>
<body class="homePage">
	<header>
		<div class= "intro">
			<h1> The Buddy System </h1>
			<h3> An Internal Carpool Application</h3>
			<div class="image">
				<img src="content/carpool.png" alt="carpool"/>
			</div>
		</div>
	</header>
	

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="content/avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id02" class="modal">

  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
	  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
	</div>
	
	<div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
	  
	  <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
	  
	  <label for="homeaddress"><b>Home Address</b></label>
      <input type="text" placeholder="Enter Home Address" name="homeaddress" required>
	  
	  <label for="workaddress"><b>Work Address</b></label>
	  </br>
	  </br>
	  <input type = "radio" id="workaddress1" name="workadd1" value="ridertrail">
	      <label for="workaddress1">Rider Trail</label></br>
	  <input type = "radio" id="workaddress2" name="workadd2" value="lackland">
	  	  <label for="workaddress2">Lackland</label></br>
	  <input type = "radio" id="workaddress3" name="workadd3" value="balldrive">
		  <label for="workaddress3">Ball Drive</label></br>
	  </br>
	  </br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
	  
	  <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
var modal2 = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal2) {
        modal2.style.display = "none";
    }
}
</script>
	
	<footer>
		<div class="footer-content">
			<p class="credit"> &copy; Copyright 2018 Equifax Interns - Buddy System</p>
		</div>
	</footer>

</body>
</html>
